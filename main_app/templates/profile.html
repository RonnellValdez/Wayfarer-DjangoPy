{% extends 'base.html' %}

{% block content %}

<h1>Your Profile Page</h1>

<div class="profile-container">


    <div class="left-container">
        <p><a class="far fa-edit" href="{% url 'update_user' user.pk %}"></a> Name: {{user.first_name}}</p><br><br>
        
        

        <p><a class="far fa-edit" href="{% url 'update_profile' profile.pk %}"></a> Current City: {{profile.current_city}}</p><br><br>
        
        

        <p>Join Date: {{user.date_joined}}</p>
    </div>

<div>
    <section class="myposts-container">
        {% for post in user.posts.all %}

        <div class="single-post">
            
            <img src="{{post.image}}">
            <!-- anchor tag needed to link to post_detail -->
            <a class="post-title" href="{% url 'post_detail' user.pk %}" >{{ post.title }}</a> 
            <p>
                {{ post.text }}
            </p>
        </div>
        {% endfor %}
    </section>
</div>
</div> 
</div>
